---
layout: default

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="#wrapper"><strong>{{ site.header.title }}</strong> {{ site.header.subtitle }}</a></h1>

    </header>

    <!-- Main -->
    <div id="main">
        {% for image in site.static_files %}
        {% if image.path contains 'fulls' %}
        <article class="thumb">
            <a href="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" class="image">
                <img src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" alt=""
                     data-name="{{ image.name }}"/></a>

        </article>
        {% endif %}
        {% endfor %}
        <article class="thumb">
            <a href="https://youtu.be/8WVRFpl8W1k" class="image" data-poptrox="youtube,800x480"><img src="/images/thumbs/Marriage Signing.JPG" /></a>

        </article>
    </div>
